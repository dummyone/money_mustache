<div class='row collapse'>
  <div class='small-12 columns'>
    <h2>Users and their spending graphs</h2>
    <ul>
      <li ng-repeat='user in users' ng-click='fetchTransactions(user)'>
        <img ng-src='{{user.avatar_url}}' />
        {{user.login}}
        <div class="spinner" ng-if='user.loadingTransactions'>
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <transactions data='user.transactions' ng-if='user.transactions' />
      </li>
    </ul>
  </div>
</div>
